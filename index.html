<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

</body>

<script src="https://unpkg.com/react/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">    
    function App (){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0);
        };
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        };
        return (
        <div>
            <h3>Super Converter</h3>
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input id="minutes" type="number" value={inverted ? amount*60 : amount} onChange={onChange} disabled={inverted}/>
            </div>
            <div>
                <label htmlFor="hout">hour</label>
                <input id="hour" type="number" value={inverted ? amount : Math.round(amount/60)} onChange={onChange} disabled={!inverted}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInvert}>Invert</button>
        </div>
        );
    };
    
    ReactDOM.render(<App />, root);
</script>
</html>
