<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

</body>

<script src="https://unpkg.com/react/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">    
    function MinutesToHours (){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0);
        };
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        };
        return (
        <div>
            
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input id="minutes" type="number" value={inverted ? amount*60 : amount} onChange={onChange} disabled={inverted}/>
            </div>
            <div>
                <label htmlFor="hout">hour</label>
                <input id="hour" type="number" value={inverted ? amount : Math.round(amount/60)} onChange={onChange} disabled={!inverted}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInvert}>Invert</button>
        </div>
        );
    };

    function KmToMiles() {
        
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0);
        };
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        };
        return (
        <div>
            <h3>KM 2 M</h3>
            <div>
                <label htmlFor="kilometer">KM</label>
                <input id="kilometer" type="number" value={inverted ?  Math.round(amount/1000) : amount} onChange={onChange} disabled={inverted}/>
            </div>
            <div>
                <label htmlFor="meter">M</label>
                <input id="meter" type="number" value={inverted ? amount : amount*1000 } onChange={onChange} disabled={!inverted}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInvert}>Invert</button>
        </div>
        );
    }
    
    function App (){
        const [index,setIndex] = React.useState("1");
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        console.log("render w/", index)
        return (
            <div>
                <h3>Super Converter</h3>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes to Hours</option>
                    <option value="1">Km to Miles</option>
                </select>
                <hr />
                {index === "xx" ? <p>Please Input unit</p> : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );
    };
    
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
</script>
</html>
